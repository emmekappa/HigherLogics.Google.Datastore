name: ASP.NET Core CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
      
    services:
      datastore-emulator:
        image: singularities/datastore-emulator
        env:
         DATASTORE_PROJECT_ID: mappertests
         DATASTORE_LISTEN_ADDRESS: "0.0.0.0:8081"
        ports:
        - 8081
        #volumes:
        #- /opt/data
        options: --entrypoint /start-datastore
   
    steps:
#    - uses: actions/gcloud/cli@master
#      with: 
#          args: components install cloud-datastore-emulator
#    - uses: actions/gcloud/cli@master
#        with:
#          args: beta emulators datastore start --quiet --no-store-on-disk --project mappertests --host-port 0.0.0.0:8081
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.401
    - name: Build
      run: dotnet build --configuration Release
    - name: Test
      run: dotnet test --logger:"console;verbosity=detailed"
      env: 
        DATASTORE_EMULATOR_HOST: 127.0.0.1:${{ job.services.datastore-emulator.ports[8081] }}
        #GRPC_DNS_RESOLVER: native		
        #DATASTORE_EMULATOR_HOST: 127.0.0.1:8081
        GRPC_VERBOSITY: DEBUG 		
        GRPC_TRACE: api,cares_resolver,call_error,channel
